id: outlier_country
version: 1
meta:
  name: Outlier country
  description: >
    A country that appeared in 10% or less of the total countries
    found. Outliers can often reveal entities that are rare and
    therefore interesting.
  risk: INFO
collections:
  - collect:
      - method: exact
        field: type
        value: COUNTRY_NAME
aggregation:
  field: data
analysis:
  - method: outlier
    maximum_percent: 10
headline: "Outlier country found: {data}"
